<div class="container-fluid">
  <app-sidebar></app-sidebar>
  <div class="content">
    <app-header></app-header>
    <div class="info">
      <div class="card">
        <div class="card-header">
          Add
        </div>
        <div class="card-body">
          <form [formGroup]="addMissionSkillForm">
            <div class="row" style="padding: 3px 10px 3px 10px;">
              <input type="hidden" formControlName="id">

              <!-- Added the Skill Name field -->
              <div class="form-group">
                <label class="col-form-label">Skill Name</label>
                <input type="text" formControlName="skillName" class="form-control"
                  [class.error]="addMissionSkillForm.get('skillName').dirty && addMissionSkillForm.get('skillName').invalid">
                <span class="text-danger" *ngIf="addMissionSkillForm.get('skillName').dirty && addMissionSkillForm.get('skillName').hasError('required')">
                  Skill Name is required
                </span>
                <span class="text-danger" *ngIf="addMissionSkillForm.get('skillName').dirty && addMissionSkillForm.get('skillName').hasError('maxlength')">
                  Maximum 20 characters allowed
                </span>
              </div>
              <div class="form-group">
                <label class="col-form-label">Status</label>
                <select class="form-select" formControlName="status"
                  [class.error]="addMissionSkillForm.get('status').dirty && addMissionSkillForm.get('status').invalid">
                  <option value="">Select Status</option>
                  <option value="active">Active</option>
                  <option value="inactive">InActive</option>
                </select>
                <span class="text-danger" *ngIf="addMissionSkillForm.get('status').dirty && addMissionSkillForm.get('status').hasError('required')">
                  Status is required
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-end">
        <button class="btnCancel" (click)="OnCancel()"><span class="cancel">Cancel</span></button>
        <button class="btnSave" (click)="OnSubmit()"><span class="save">Save</span></button>
      </div>
    </div>
  </div>
</div>
